<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intuit Accounts - Sign Up</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <section>
        <div>
            <header>
                    <section>
                        
                    </section>
            </header>
            <section class="form-section">
                <header class="section-header">
                    <span class="form-header">Create an Intuit account</span>
                    <span class="form-description"><div class="">One account for everything Intuit, including Mint.<a class="learn-more">Learn more</a></div></span>
                </header>
                <form>
                    <ul>
                        <li>
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="user_email" />
                        </li>
                        <li>
                            <label>Phone (recommended)</label>
                            <input type="text" id="phone" name="user_phone" />
                        </li>
                        <li>
                            <label>Password</label>
                            <input type="password" id="password" name="user_password" />
                        </li>
                        <li class="button-li">
                            <button class="signup-button" type="button">Create Account</button>
                        </li>
                    </ul>
                </form>
                <footer class="footer-description">
                        <span>By clicking Create account, you agree to our<br> 
                            <a href="https://www.mint.com/terms" target="_blank">Terms</a>
                            <span>&nbsp;and have read and acknowledge our&nbsp;</span>
                            <a href="https://security.intuit.com/privacy" target="_blank">Privacy Statement</a>
                        </span>
                </footer>
            </section>
            <header>

            </header>
        </div>
    </section>
</body>

</html>
